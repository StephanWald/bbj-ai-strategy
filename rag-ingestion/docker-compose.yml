# BBJ RAG -- Docker Compose orchestration
# Services: pgvector database + Python FastAPI app
#
# Usage:
#   cp .env.example .env   # edit credentials as needed
#   docker compose up -d
#   docker compose logs -f

services:
  db:
    image: pgvector/pgvector:0.8.0-pg17
    restart: unless-stopped
    # Minimum for HNSW index builds; increase to 512mb+ for larger corpora
    shm_size: 256mb
    environment:
      POSTGRES_USER: ${BBJ_RAG_DB_USER:-bbj}
      POSTGRES_PASSWORD: ${BBJ_RAG_DB_PASSWORD:?BBJ_RAG_DB_PASSWORD must be set}
      POSTGRES_DB: ${BBJ_RAG_DB_NAME:-bbj_rag}
    ports:
      - "${DB_PORT_EXTERNAL:-10432}:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${BBJ_RAG_DB_USER:-bbj} -d ${BBJ_RAG_DB_NAME:-bbj_rag}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  app:
    build: .
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
        restart: true
    env_file:
      - path: .env
        required: true
    environment:
      - BBJ_RAG_DB_HOST=db
      - OLLAMA_HOST=http://host.docker.internal:11434
      - DATA_DIR=/data
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:?ANTHROPIC_API_KEY must be set}
      - BBJ_RAG_CHAT_MODEL=${BBJ_RAG_CHAT_MODEL:-claude-sonnet-4-5-20250929}
      - BBJ_RAG_CHAT_MAX_TOKENS=${BBJ_RAG_CHAT_MAX_TOKENS:-2048}
    ports:
      - "${APP_PORT_EXTERNAL:-10800}:8000"
    volumes:
      # Source data -- each repo mounted individually at the path sources.toml expects
      - ${BBJDOCS_PATH:-/Users/beff/bbjdocs}:/data/bbjdocs:ro
      - ${BBJ_AI_STRATEGY_PATH:-/Users/beff/_workspace/bbj-ai-strategy}:/data/bbj-ai-strategy:ro
      - ${BBJ_DWC_TUTORIAL_PATH:-/Users/beff/_workspace/bbj-dwc-tutorial}:/data/bbj-dwc-tutorial:ro
      - ${BBJ_BEGINNER_TUTORIAL_PATH:-/Users/beff/_workspace/bbj-beginner-tutorial}:/data/bbj-beginner-tutorial:ro
      - ${BBJ_DB_MODERNIZATION_PATH:-/Users/beff/_workspace/bbj-db-modernization-tutorial}:/data/bbj-db-modernization-tutorial:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
